<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Employee</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">My Team</header>
      <main class="main">
      
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          <h2>James</h2>
          <div class="d-flex align-items-center"><i class="fas fa-mug-hot"></i>
            <h3>Title Manager</h3>
          </div>
        </div>  
      <div class="card-body"> 
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: james@james.com</li>
            <li class="list-group-item">Office Number: 1</li>
          </ul>
        </div>   
      </div>   
    </div>,
        <div class="card" style="width: 18rem;">
          <div class="card-header">
           <h2>David</h2>
            <div class="d-flex align-items-center">
              <i class="fas fa-glasses mr-2"></i>
              <h3>Title: Engineer</h3>
            </div>
          </div> 
          <div class="card-body"> 
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">ID: 2</li>
                  <li class="list-group-item">Email: David@david.com</li>
                  <li class="list-group-item">Github: davidasdfa</li>
                </ul>
              </div>    
          </div>
        </div>,
        <div class="card" style="width: 18rem;">
          <div class="card-header">
             <h2>Paul</h2>
              <div class="d-flex align-items-center">
              <i class="fas fa-user-graduate mr-2"></i>
             <h3>Title: Intern</h3>
              </div>
          </div>  
          <div class="card-body"> 
            <div class="card">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 55</li>
                <li class="list-group-item">Email: paul@paul.com</li>
                <li class="list-group-item">School: SMU</li>
              </ul>
            </div>
          </div>      
        </div>        
      </main>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
